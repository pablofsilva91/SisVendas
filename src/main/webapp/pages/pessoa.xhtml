<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pessoa</title>
</h:head>
<h:body>
	<h:form>
	<p:panel header="Pessoa - Listagem">
		<p:dataTable emptyMessage="Nenhum registro encontrado!"
			paginator="true">
			<f:facet name="footer">
				<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
			</f:facet>
			<p:column headerText="Nome" >
			</p:column>
			<p:column headerText="CPF" >
			</p:column>
			<p:column headerText="RG" >
			</p:column>
			<p:column headerText="Rua" >
			</p:column>
			<p:column headerText="Número" >
			</p:column>
			<p:column headerText="Bairro" >
			</p:column>
			<p:column headerText="CEP" >
			</p:column>
			<p:column headerText="Complemento" >
			</p:column>
			<p:column headerText="Telefone" >
			</p:column>
			<p:column headerText="Celular" >
			</p:column>
			<p:column headerText="E-mail" >
			</p:column>
			<p:column headerText="Cidade" >
			</p:column>
			<p:column headerText="Opções">
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	<p:dialog header="Pessoa - Cadastro" widgetVar="dialogo" draggable="false" resizable="false"
		modal="true" closable="false">
		
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30"  />
				
				<p:outputLabel value="CPF:" />
				<p:inputText maxlength="11" size="11"  />
				
				<p:outputLabel value="RG:" />
				<p:inputText maxlength="7" size="7"  />
				
				<p:outputLabel value="Rua:" />
				<p:inputText maxlength="50" size="30"  />
				
				<p:outputLabel value="Número:" />
				<p:inputText maxlength="5" size="10"  />
				
				<p:outputLabel value="Bairro:" />
				<p:inputText maxlength="50" size="30"  />
				
				<p:outputLabel value="CEP:" />
				<p:inputText maxlength="8" size="8"  />
				
				<p:outputLabel value="Complemento:" />
				<p:inputText maxlength="50" size="30"  />
				
				<p:outputLabel value="Telefone:" />
				<p:inputText maxlength="11" size="11"  />
				
				<p:outputLabel value="Celular:" />
				<p:inputText maxlength="11" size="11"  />
				
				<p:outputLabel value="Email:" />
				<p:inputText maxlength="100" size="30"  />
				
				<p:outputLabel value="Cidade:" />
				<p:inputText maxlength="50" size="30"  />
				
			</h:panelGrid>	
			
			<h:panelGrid columns="2">	
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
