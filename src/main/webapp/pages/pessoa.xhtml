<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pessoa</title>
</h:head>
<h:body>
	<p:growl id="message" />
	<h:form id="formListagem">
	<p:panel header="Pessoa - Listagem">
		<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado!"
			paginator="true" value="#{pessoaBean.pessoas}" var="pessoa" rows="10" >
			<f:facet name="footer">
				<p:commandButton value="Novo" actionListener="#{pessoaBean.novo}" oncomplete="PF('dialogo').show();"
					update=":message :formCadastro:painelCadastro" >
					<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
				</p:commandButton>
			</f:facet>
			<p:column headerText="Nome" filterBy="#{pessoa.nome}" sortBy="#{pessoa.nome}">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>
			<p:column headerText="CPF" filterBy="#{pessoa.cpf}" sortBy="#{pessoa.cpf}">
				<h:outputText value="#{pessoa.cpf}" />
			</p:column>
			<p:column headerText="RG" filterBy="#{pessoa.rg}" sortBy="#{pessoa.rg}">
				<h:outputText value="#{pessoa.rg}" />
			</p:column>
			<p:column headerText="Rua" filterBy="#{pessoa.rua}" sortBy="#{pessoa.rua}">
				<h:outputText value="#{pessoa.rua}" />
			</p:column>
			<p:column headerText="Número" filterBy="#{pessoa.numero}" sortBy="#{pessoa.numero}">
				<h:outputText value="#{pessoa.numero}" />
			</p:column>
			<p:column headerText="Bairro" filterBy="#{pessoa.bairro}" sortBy="#{pessoa.bairro}">
				<h:outputText value="#{pessoa.bairro}" />
			</p:column>
			<p:column headerText="CEP" filterBy="#{pessoa.cep}" sortBy="#{pessoa.cep}">
				<h:outputText value="#{pessoa.cep}" />
			</p:column>
			<p:column headerText="Complemento" filterBy="#{pessoa.complemento}" sortBy="#{pessoa.complemento}">
				<h:outputText value="#{pessoa.complemento}" />
			</p:column>
			<p:column headerText="Telefone" filterBy="#{pessoa.telefone}" sortBy="#{pessoa.telefone}">
				<h:outputText value="#{pessoa.telefone}" />
			</p:column>
			<p:column headerText="Celular" filterBy="#{pessoa.celular}" sortBy="#{pessoa.celular}">
				<h:outputText value="#{pessoa.celular}" />
			</p:column>
			<p:column headerText="E-mail" filterBy="#{pessoa.email}" sortBy="#{pessoa.email}">
				<h:outputText value="#{pessoa.email}" />
			</p:column>
			<p:column headerText="Cidade" filterBy="#{pessoa.cidade.nome}" sortBy="#{pessoa.cidade.nome}">
				<h:outputText value="#{pessoa.cidade.nome}" />
			</p:column>
			
			<p:column headerText="Estado" filterBy="#{pessoa.estado.sigla}" sortBy="#{pessoa.estado.sigla}">
				<h:outputText value="#{pessoa.estado.sigla}" />
			</p:column>
			
			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-trash" actionListener="#{pessoaBean.excluir()}" update=":message :formListagem:tabela" >
					<p:confirm header="Confirmação" message="Deseja excluir a pessoa?" icon="ui-icon-alert"/>
					<f:attribute name="pessoaSelecionada" value="#{pessoa}"/>
				</p:commandButton>
				<p:commandButton icon="ui-icon-pencil" actionListener="#{pessoaBean.editar}" update=":message :formCadastro:painelCadastro" 
					oncomplete="PF('dialogo').show();">
					<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					<f:attribute name="pessoaSelecionada" value="#{pessoa}"/>
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</p:panel>
	</h:form>
	<p:dialog header="Pessoa - Cadastro" widgetVar="dialogo" draggable="false" resizable="false"
		modal="true" closable="false">
		
		<h:form id="formCadastro">
			<h:panelGrid id="painelCadastro" columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" maxlength="50" size="30" value="#{pessoaBean.pessoa.nome}" required="true" 
					requiredMessage="O campo nome é de preenchimento obrigatório" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask mask="999.999.999-99" id="cpf" size="11"  value="#{pessoaBean.pessoa.cpf}" required="true" 
					requiredMessage="O campo CPF é de preenchimento obrigatório" />
				
				<p:outputLabel for="rg" value="RG:" />
				<p:inputText id="rg" maxlength="7" size="7"  value="#{pessoaBean.pessoa.rg}" required="true" 
					requiredMessage="O campo RG é de preenchimento obrigatório" />
				
				<p:outputLabel for="rua" value="Rua:" />
				<p:inputText id="rua" maxlength="50" size="30"  value="#{pessoaBean.pessoa.rua}" required="true" 
					requiredMessage="O campo Rua é de preenchimento obrigatório" />
				
				<p:outputLabel for="numero" value="Número:" />
				<p:inputText id="numero" maxlength="5" size="10"  value="#{pessoaBean.pessoa.numero}" required="true" 
					requiredMessage="O campo Número é de preenchimento obrigatório" />
				
				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" maxlength="50" size="30"  value="#{pessoaBean.pessoa.bairro}" required="true" 
					requiredMessage="O campo Bairro é de preenchimento obrigatório" />
				
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText id="cep" maxlength="8" size="8"  value="#{pessoaBean.pessoa.cep}" required="true" 
					requiredMessage="O campo CEP é de preenchimento obrigatório" />
				
				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" maxlength="50" size="30"  value="#{pessoaBean.pessoa.complemento}" required="true" 
					requiredMessage="O campo Complemento é de preenchimento obrigatório" />
				
				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputText id="telefone" maxlength="11" size="11"  value="#{pessoaBean.pessoa.telefone}" required="true" 
					requiredMessage="O campo Telefone é de preenchimento obrigatório" />
				
				<p:outputLabel for="celular" value="Celular:" />
				<p:inputText id="celular" maxlength="11" size="11"  value="#{pessoaBean.pessoa.celular}" required="true" 
					requiredMessage="O campo Celular é de preenchimento obrigatório" />
				
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" maxlength="100" size="30" value="#{pessoaBean.pessoa.email}" required="true" 
					requiredMessage="O campo Email é de preenchimento obrigatório" />
					
				<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu id="estado" filter="true" converter="omnifaces.SelectItemsConverter"
					 required="true" requiredMessage="O campo Estado é de preenchimento obrigatório" >
					 <f:selectItem noSelectionOption="true" itemLabel="Selecione um Estado"/>
					 <f:selectItems value="#{pessoaBean.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.sigla}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" filter="true" value="#{pessoaBean.pessoa.cidade}" converter="omnifaces.SelectItemsConverter"
					 required="true" requiredMessage="O campo Cidade é de preenchimento obrigatório" >
					 <f:selectItem noSelectionOption="true" itemLabel="Selecione uma cidade"/>
					 <f:selectItems value="#{pessoaBean.pessoa.cidade}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				</p:selectOneMenu>
				
			</h:panelGrid>	
			
			<h:panelGrid columns="2">	
				<p:commandButton value="Salvar" actionListener="#{pessoaBean.salvar()}"
					update=":message :formCadastro:painelCadastro :formListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
