<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cidades</title>
</h:head>
<h:body>
	<p:growl id="message" />
	<h:form id="formListagem">
	<p:panel header="Cidades - Listagem">
		<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado!"
			paginator="true" value="#{cidadeBean.cidades}" var="cidade" rows="10" >
			<f:facet name="footer">
				<p:commandButton value="Novo" actionListener="#{cidadeBean.novo}"
				oncomplete="PF('dialogo').show();" update=":message :formCadastro:painelCadastro"/>
			</f:facet>
			<p:column headerText="Nome" filterBy="#{cidade.nome}" sortBy="#{cidade.nome}">
				<h:outputText value="#{cidade.nome}" />
			</p:column>
			<p:column headerText="Estado" filterBy="#{cidade.estado.nome}" sortBy="#{cidade.estado.nome}">
				<h:outputText value="#{cidade.estado.nome}" />
				<h:outputText value=" - " />
				<h:outputText value="#{cidade.estado.sigla}" />
			</p:column>
			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-trash" actionListener="#{cidadeBean.excluir}" update=":message :formListagem:tabela" >
					<p:confirm header="Confirmação" message="Deseja excluir a cidade?" icon="ui-icon-alert"/>
					<f:attribute name="cidadeSelecionada" value="#{cidade}"/>
				</p:commandButton>

			</p:column>
		</p:dataTable>
		<p:confirmDialog global="true">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
		</p:confirmDialog>
	</p:panel>
	</h:form>
	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo" draggable="false" resizable="false"
		modal="true" closable="false">
		
		<h:form id="formCadastro">
			<h:panelGrid id="painelCadastro" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" value="#{cidadeBean.cidade.nome}" />
				
				<p:outputLabel value="Estado:" />
				<p:selectOneMenu filter="true" value="#{cidadeBean.cidade.estado}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um estado"/>
					<f:selectItems value="#{cidadeBean.estados}" var="estado" itemValue="#{estado}" itemLabel="#{estado.nome}" />
				</p:selectOneMenu>
			</h:panelGrid>	
			
			<h:panelGrid columns="2">	
				<p:commandButton value="Salvar" actionListener="#{cidadeBean.salvar}" 
					update=":message :formCadastro:painelCadastro :formListagem:tabela"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
